<div class="h-full w-full min-w-[50vw] min-h-[50vh]">
    <p-tabs value="0">
        <p-tablist>
            <p-tab value="0">CURP</p-tab>
            <p-tab value="1">Datos</p-tab>
        </p-tablist>
        <p-tabpanels class="h-full w-full">
            <p-tabpanel value="0">
              <div class="grid h-120 grid-cols-1 place-content-center">
                <form [formGroup]="curpForm" (ngSubmit)="formSubmitSubject$.next(0)" class="flex items-center justify-center h-full w-full">
                    <label class="flex items-center justify-start flex-col gap-3 w-full h-32">
                        <span class="text-2xl font-bold text-center">Ingresar con CURP</span>
                        <p-inputgroup>
                            <input type="text" class="w-full" formControlName="curp" placeholder="ej. QURE021108HCHXMDA9" pInputText />
                            <p-inputgroup-addon>
                                <p-button class="w-full h-full" icon="pi pi-search" aria-label="Search" type="submit" [loading]="loading" />
                            </p-inputgroup-addon>
                        </p-inputgroup>

                        @if (curpForm.get('curp')?.hasError("curp")) {
                            @if (curpForm.get('curp')?.getError('curp').code) {
                                @if (curpForm.get('curp')?.getError('curp').code === "FORMAT_ERROR") {
                                    <p-message severity="error" variant="simple" size="small" >
                                        El formato de la CURP introducida es inv√°lido.
                                    </p-message>
                                }
                            } @else {
                                <!-- SUCCESS errors e.g. NOT_FOUND or NOT_VALID -->
                                <p-message severity="error" variant="simple" size="small" >
                                    {{curpForm.get('curp')?.getError("curp").message}}
                                </p-message>
                            }
                        }

                        @if (curpForm.get('curp')?.hasError("required") && (curpForm.get('curp')?.dirty || curpForm.get('curp')?.touched)) {
                            <p-message severity="error" variant="simple" size="small" >
                                El campo es requerido.
                            </p-message>
                        }
                    </label>

                </form>
              </div>
            </p-tabpanel>
            <p-tabpanel value="1">
              <div class="grid h-120 grid-cols-1 place-content-center">
                <!-- <app-curp-by-data></app-curp-by-data> -->
              </div>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</div>
