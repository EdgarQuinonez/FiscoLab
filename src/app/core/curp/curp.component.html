<form [formGroup]="curpForm" (ngSubmit)="onSubmit()">

        <h1 class="font-bold">Ingresa la CURP:</h1>
        <input type="text" formControlName="curp" placeholder="ej. QURE021108HCHXMDA9" pInputText/>

</form>
