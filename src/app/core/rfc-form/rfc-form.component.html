
    <p-tabs value="0">
        <p-tablist>
            <p-tab value="0">RFC</p-tab>

        <p-tabpanels>
            <div class="flex flex-col items-center justify-center h-[24.375rem] w-[42.125rem]">

                <form [formGroup]="tipoSujetoForm" class="self-center pt-12">
                    <p-selectbutton [options]="tipoSujetoOptions" optionLabel="name" formControlName="tipoSujeto" optionValue="code">
                        <ng-template #item let-item>
                            <div class="flex gap-2 flex-col items-center justify-center">                            
                                <span>
                                    {{ item.name }}
                                </span>
                                <i [class]="item.icon"></i>
                            </div>
                        </ng-template>
                    </p-selectbutton>
                    
                </form>
                <p-tabpanel value="0" class="flex flex-1 justify-center items-center w-full">

                                <span>RFC: </span>                                                                                                                                                                              
                                <input type="text" formControlName="rfc" placeholder="ej. MAMA900119U24" pInputText />

                                @if (rfcForm.get('rfc')?.hasError("rfc")) {                            
                                    <p-message severity="error" variant="simple" size="small" >
                                        {{ rfcForm.get('rfc')?.getError("rfc")}}
                                    </p-message>                                                                                    
                                }
                        
                                @if (rfcForm.get('rfc')?.hasError("required") && (rfcForm.get('rfc')?.dirty || rfcForm.get('rfc')?.touched)) {
                                    <p-message severity="error" variant="simple" size="small" >

                                    </p-message>
